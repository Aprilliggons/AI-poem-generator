<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@700&family=Protest+Riot&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" class="rel" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>AI Poem Generator</h1>

        <main>
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter topic of poem"
              autocomplete="off"
              class="poem-search-input"
              id="user-instuctions"
              autofocus
              required
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="poem" id="poem"></div>
        </main>
        <script src="src/index.js"></script>
        <footer>

          >
        </footer>
      </div>
    </header>
  </body>
</html>
